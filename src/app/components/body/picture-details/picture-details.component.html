<div class="container mt-5">
  <div class="row justify-content-center" *ngIf="imageDetails.length">
    <div class="col-md-12">
      <div class="card w-100">
        <div class="text-center p-3">
          <app-picture-item [image]="image.src"></app-picture-item>
          <app-picture-edit [id]="image._id" (deleteImageAction)="deleteImage()" [likes]="image.likes"></app-picture-edit>
        </div>
        <div class="card-body">
          <p>
            <span *ngFor="let imageDetail of imageDetails">#{{ imageDetail.name }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
