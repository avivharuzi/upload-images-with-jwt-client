<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="jumbotron text-center p-3 bg-dark text-light">
        <h2>Login</h2>
      </div>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="loginMessage">
    <div class="col-lg-6">
      <app-message [message]="loginMessage"></app-message>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form [formGroup]="loginForm" (ngSubmit)="setLoginForm()" autocomplete="off" novalidate>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-user"></i>
              </span>
            </div>
            <input type="text" [ngClass]="validationService.statusClass(loginForm.controls['userName'])" formControlName="userName" class="form-control"
              placeholder="Username" autofocus>
            <app-error-form class="invalid-feedback" [control]="loginForm.controls['userName']"></app-error-form>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-key"></i>
              </span>
            </div>
            <input type="password" [ngClass]="validationService.statusClass(loginForm.controls['password'])" formControlName="password"
              class="form-control" placeholder="Password">
            <app-error-form class="invalid-feedback" [control]="loginForm.controls['password']"></app-error-form>
          </div>
        </div>
        <div class="form-group">
          <small class="text-muted">Not a member yet?
            <a routerLink="/register">Register</a>
          </small>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="submit" class="btn btn-success btn-block" name="login" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
