<div class="container">
  <div class="row justify-content-center mb-5">
    <div class="col-md-12">
      <app-message [message]="msg"></app-message>
      <form novalidate>
        <div class="row">
          <div class="col">
            <input type="file" name="images" multiple="multiple" (change)="changeImages($event)" class="custom-b4-file">
          </div>
          <div class="col">
            <input type="submit" value="Upload" (click)="uploadImages()" class="form-control btn btn-success">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
